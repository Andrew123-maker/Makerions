{% load static %}
<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
  <div class="signup-form">
    <h2>Sign Up Form</h2>
    <form enctype="multipart/form-data" class="sign-up" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <br>
      <button type="submit">Sign Up</button>
    </form>
  </div>
</body>
