{% extends 'blog/base.html' %}
{% block title %}Edit Profile{% endblock title %}
{% block content %}
<h2>Profile Edit</h2>
<form enctype="multipart/form-data" method="Post" class="profile_form">
  {% csrf_token %}
  {{form.media}}
  {{ form.as_p }}
  <button type="submit" class="save btn btn-secondary">Save</button>
</form> 
{% endblock %}
