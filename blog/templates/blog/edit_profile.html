{% extends 'blog/base.html' %}
{% block title %}Edit Profile{% endblock title %}
{% block content %}
<div class="profile-form">
  <h2>Profile Edit</h2>
  <form enctype="multipart/form-data" method="Post">
    {% csrf_token %}
    {{form.media}}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-secondary">Save</button>
  </form> 
</div>
{% endblock %}
