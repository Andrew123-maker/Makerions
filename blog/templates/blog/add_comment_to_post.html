{% extends 'blog/base.html' %}
{% block title %}Create Comment{% endblock %}
{% block content %}
<div class="comment-form">
  <h2>Add Comment</h2>
  <form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="save btn btn-secondary">Send</button>
  </form>
</div>
{% endblock %}
